<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>

    <title>users</title>
    <style>

    </style>
</head>
<body>

<main layout:fragment="main-content">
    <h1 class="m-5 text-warning">Totals user : <span th:text="${users.size()}"></span></h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-4">
        <div class="container mt-5 d-flex justify-content-center flex-wrap" th:each="user : ${users}"
             th:object="${user}">

            <div th:replace="~{fragments/user-card::user-card(*{id}, *{fullName}, *{username}, *{bio},*{gender}, *{email},*{address},*{profilePicture},*{coverPicture})}"></div>

        </div>
    </div>

</main>

</body>
</html>

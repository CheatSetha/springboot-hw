<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
  <meta charset="UTF-8">
  <title>user </title>
</head>
<body>

<main layout:fragment="main-content">
  <h1> user detail</h1>
  <img th:src="${user.getProfilePicture()}" alt="News Coffee" class="bd-placeholder-img card-img-top">

    <div th:object="${user}" >
      <div th:text="${user.id}"></div>
      <div th:text="${user.fullName}"></div>
      <div th:text="${user.username}"></div>
      <div th:text="${user.email}"></div>
      <div th:text="${user.address}"></div>
      <div th:text="${user.bio}"></div>
    </div>

</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/master-layout}">
<head>
    <title>Homepage</title>
</head>
<body>

<main layout:fragment="main-content">

    <!-- welcome ~ start -->
<!--    <div th:replace="~{fragments/welcome}"></div>-->
    <!-- welcome ~ end -->

    <!-- card ~ start -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                        <div class="col" th:each="article : ${articles}" th:object="${article}">
                            <div th:replace="~{fragments/card :: card-readonly(*{uuid}, *{title}, *{thumbnail}, *{author}, *{category})}"></div>
                        </div>

                    </div>

                </div>
                <div class="col-md-6 col-sm-12 d-sm-none d-md-block ">

                    <h1 class="text-center text-info">top categories</h1>
                    <div th:each="category : ${categories}" th:object="${category}">
                        <div th:replace="~{fragments/category-box ::cate-readonly(*{cateId},*{cateName})}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- card ~ end -->

</main>

</body>
</html>
